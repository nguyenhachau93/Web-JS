<!DOCTYPE html>
<html>
    <body>
        <b>Sức Khỏe</b>
        <br>
        <strong>Sức Khỏe cũng vkl lắm </strong>
        <br>
        <i>hello anh em</i>
        <br>
        <em>hello anh em oi</em>
        <br>
        <p><mark>hello anh </mark> đẹp <span style="color:red"><i>trai</i> lắm tác <sub>dụng</sub></span> <sup>2</sup> cơ <ins><del>blue</del></ins></p>

        <br>
        <p>Trong một ngày chiều thu nắng hạ</p>
        <blockquote>
            Tại sao em không trả lời. Tại sao em lại bước đi.
        </blockquote>
        <!-- Đây là chỗ tạo ra comment-->
        <h1 style="border: 10px solid rgb(107, 177, 209); color:rgb(28,37,19);">Trường của em là trường màu xanh</h1>
    </body>
</html>
